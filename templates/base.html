<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gerenciamento de Academia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/pt.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Painel do Aluno</h1>
            <ul class="flex space-x-4">
                <li><a href="{{ url_for('student_dashboard') }}" class="hover:underline">Dashboard</a></li>
                <li><a href="{{ url_for('student_profile') }}" class="hover:underline">Perfil</a></li>
                <li><a href="{{ url_for('student_workouts') }}" class="hover:underline">Treinos</a></li>
                <li><a href="{{ url_for('student_payments') }}" class="hover:underline">Pagamentos</a></li>
                <li><a href="{{ url_for('student_messages') }}" class="hover:underline">Mensagens</a></li>
                <li><a href="{{ url_for('logout') }}" class="hover:underline">Sair</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto mt-6">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
