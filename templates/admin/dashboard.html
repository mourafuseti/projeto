{% extends "admin.html" %}
{% block content %}
<h2 class="text-2xl mb-6">Dashboard Administrativo</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2">Total de Alunos</h3>
        <p class="text-3xl font-bold">{{ stats['total_students'] }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2">Mensalidades Pendentes</h3>
        <p class="text-3xl font-bold">{{ stats['pending_payments'] }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2">Mensagens Recebidas</h3>
        <p class="text-3xl font-bold">{{ stats['messages'] }}</p>
    </div>
</div>
{% endblock %}
